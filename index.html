<html lang="en" dir="ltr">
  <head>

  <body>
    <div class="container1">
      <form class="" action="index.html" method="post">
          <h1>Checkout</h1>
          <h3>Contact information</h3>
          <div>
            <label for="email">E-mail</label>
            <input id="email" type="email" placeholder=" &#xf0e0;  Enter your email..." class="placeicon">
          </div>
          <div class="">
            <label for="phone">Phone</label>
            <input id="phone" type="text" placeholder=" &#xf095; Enter your phone..." class="placeicon">
          </div>
          <div class="">
            <h3>Shipping address</h3>
          <label for="name">Full name</label>
            <input type="text" id="name" placeholder="&#xf007;" class="placeicon" >
          </div>
          <div class="">

              <input id="address" type="text" placeholder=" &#xf015; your address..." class="placeicon">
          </div>
          <div class="">
            <label for="city">City</label>
            <input id="city" type="text"  placeholder=" &#xf64f; Your city..." class="placeicon">
          </div>



            <div class="country">
              <h5  style="font-weight:normal">Country</h5>
                <input type="text"  placeholder=" &#xf0ac; Your Country..." class=" ; placeicon">
            </div>

            <div class="postalCode">
              <h5 style="font-weight:normal">Postal code</h5>
                <input  type="text"  placeholder="Your Postal Code..." class="placeicon">
            </div>
            <div class="checkbox">
              <input class="checkbox1" type="checkbox"  value="" class="placeicon">
              <p>Save this information for next time</p>
              <button class="button" type="button" name="button">Continue</button>
            </div>

            <div class="vintage">

               <img src="images/shoes.png"style="width: 175.7px; height: 135.91px" alt="">


            </div>

      </form>



    </div>
